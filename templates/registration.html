<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Registrarme</title>
</head>

<body>
<form action="/register/" method="POST" class="form-horizontal">
    {% csrf_token %}
    <div class="mx-auto" style="width: 400px;">

        <div class="col-xs-8 col-xs-offset-4">
            <h2 style="text-align:center;">Registrarme</h2>
        </div>
        <hr/>
        <div class="form-group">
            <label for="identification">Identificacion</label>
            <input type="text" class="form-control" name="identification" id="identification" placeholder="Digita tu Identificacion"
                   Required>
        </div>
        <div class="form-group">
            <label for="name">Primer nombre</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Digita tu primer nombre"
                   Required>
        </div>
        <div class="form-group">
            <label for="lname">Apellido</label>
            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Digita tu apellido"
                   Required>
        </div>
        <div class="form-group">
            <label for="password">Contrase単a</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Digita tu contrase単a"
                   Required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirmar Contrase単a</label>
            <input type="password" class="form-control" name="confirm_password" id="confirm_password"
                   placeholder="Confirma tu contrase単a" Required>
        </div>
        <button type="submit" class="btn btn-primary">Registrame</button>
        <a class="btn btn-dark" href="/" role="button">Iniciar sesion</a>
    </div>
</form>
<div class="form-group">
    {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
    {% endfor %}
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
