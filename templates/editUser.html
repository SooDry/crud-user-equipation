{% extends "./base.html" %}

{% block title %} ASPIDA LTDA {% endblock %}

{% block body %}
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h2>Edicion de Usuario</h2>
            <div class="card">
                <div class="card-body">
                    <form action="/users/editUser/" method="post">{% csrf_token %}
                        <div class="form-group mb-3">
                            <input type="text" id="identification" name="identification"
                                   value="{{ user.identification }}" readonly class="form-control"
                                   placeholder="Identificacion"
                                   minlength="6" maxlength="12" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" id="name" name="name" class="form-control" value="{{ user.name }}"
                                   placeholder="Nombre"
                                   maxlength="50" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}"
                                   class="form-control"
                                   placeholder="Apellido"
                                   maxlength="50" required>
                        </div>
                        <div class="form-group mb-3">
                            <select class="form-control" id="equipment" name="equipment" value="{{ user.equipment }}"
                                    onChange="redirectUrl()">
                                {% for e in equipment %}
                                    <option value="{{ e.brand }}">
                                        {{ e.brand }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success col-12 text-white">
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
